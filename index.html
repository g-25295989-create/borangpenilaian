    <style>
        :root {
            --primary: #E63946; /* Bright Red */
            --accent: #FFD166;  /* Golden Yellow */
            --bg-main: #FFFFFF;
            --bg-sub: #F2F2F2;
            --text-dark: #1A1A1A;
            --text-gray: #4A4A4A;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-dark);
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(26, 26, 26, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(26, 26, 26, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .font-mono { font-family: 'Roboto Mono', monospace; }
        
        /* Mecha Card - White Aesthetic */
        .mecha-card {
            background: var(--bg-main);
            border: 1px solid #E0E0E0;
            border-bottom: 4px solid var(--text-dark);
            border-radius: 0.5rem;
            box-shadow: 0 4px 0 rgba(0,0,0,0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .mecha-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 4px; height: 100%;
            background: var(--primary);
            opacity: 0.8;
        }
        .mecha-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.1);
            border-color: var(--primary);
        }

        /* Tech Button - Red/Gold Glow */
        .btn-mecha {
            background: var(--text-dark);
            color: white;
            padding: 1rem 2rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 0.25rem;
            position: relative;
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }
        .btn-mecha:hover {
            background: var(--primary);
            box-shadow: 0 0 20px rgba(230, 57, 70, 0.4);
            transform: scale(1.02);
        }
        .btn-mecha:active {
            transform: scale(0.98);
        }

        /* Modern Range Input */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: #E0E0E0;
            border-radius: 3px;
            outline: none;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: var(--primary);
            border: 4px solid var(--bg-main);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            transition: 0.2s;
        }
        input[type=range]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            background: var(--accent);
        }

        /* Decorative Grid & Lines */
        .tech-line {
            height: 1px;
            background: linear-gradient(90deg, var(--primary), var(--accent), transparent);
            width: 100%;
        }

        .tab-mecha {
            padding: 0.75rem 2rem;
            font-weight: 700;
            text-transform: uppercase;
            transition: 0.2s;
            border-bottom: 4px solid transparent;
        }
        .tab-mecha.active {
            border-bottom-color: var(--primary);
            color: var(--primary);
        }

        .text-accent { color: var(--accent); }
        .text-primary { color: var(--primary); }

        /* Animation for success message */
        @keyframes mecha-pulse {
            0% { box-shadow: 0 0 0 0 rgba(230, 57, 70, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(230, 57, 70, 0); }
            100% { box-shadow: 0 0 0 0 rgba(230, 57, 70, 0); }
        }
        .success-pulse {
            animation: mecha-pulse 2s infinite;
        }
    </style>
